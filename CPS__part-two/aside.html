<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../CPS__part-two/../style.css">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="aside.css">

    <title>Menu</title>
</head>
<body>
<aside class="side-window">
    <header class="side-window__header">
        <ul class="side-window__menu">
            <li class="side-window__item">
                <button type="button" class="button side-window__button button--close"></button>
            </li>
            <li class="side-window__item">
                <a href="#" class="side-window__logo logo">
                    <img src="/images/logo.svg" alt="Логотип сайта" width="97">
                </a>
            </li>
            <li class="side-window__item">
                <button type="button" class="button side-window__button button--search">
                    <img src="/icons/search.svg" alt="">
                </button>
            </li>
        </ul>
    </header>
    <div class="side-wrapper">
        <ul class="side-nav side-window__nav">
            <li class="side-nav__item">
                <a class="side-nav__link side-nav__link--active" href="#">Ремонт техники
                </a>
            </li>
            <li class="side-nav__item">
                <a class="side-nav__link" href="#">Услуги и сервисы
                </a>
            </li>
            <li class="side-nav__item">
                <a class="side-nav__link" href="#">Корпоративным клиентам
                </a>
            </li>
            <li class="side-nav__item">
                <a class="side-nav__link" href="#">Продавцам техники
                </a>
            </li>
            <li class="side-nav__item">
                <a class="side-nav__link" href="#">Партнерам
                </a>
            </li>
            <li class="side-nav__item">
                <a class="side-nav__link" href="#">Производителям
                </a>
            </li>
            <li class="side-nav__item">
                <a class="side-nav__link" href="#">Наши сервисные центры
                </a>
            </li>
            <li class="side-nav__item">
                <a class="side-nav__link" href="#">Контакты
                </a>
            </li>
        </ul>
        </nav>
        <section class="contacts side-window__contacts">
            <h2 class="visually-hidden">Контакты</h2>
            <ul class="contact__buttons">
                <li class="contact__item">
                    <button type="button" class="button button--tell">
                        <img src="/icons/tell.svg" alt="Заказать звонок">
                    </button>
                </li>
                <li class="contact__item">
                    <button type="button" class="button button--mail">
                        <img src="/icons/mail.svg" alt="Написать письмо">
                    </button>
                </li>
                <li class="contact__item">
                    <button type="button" class="button button--profile">
                        <img src="/icons/profile.svg" alt="Личный профиль">
                    </button>
                </li>
            </ul>
            <a class="contact__mail" href="mailto:mail@cps.com">mail@cps.com</a>
            <a class="contact__tell" href="tel:88008908900">8 800 890 8900</a>
        </section>
        <ul class="languages-block side-window__languages">
            <li class="languages-block__item">
                <a class="languages-block__link languages-block__link--done" href="#">RU
                </a>
            </li>
            <li class="languages-block__item">
                <a class="languages-block__link languages-block__link" href="#">EN
                </a>
            </li>
            <li class="languages-block__item">
                <a class="languages-block__link languages-block__link" href="#">CH
                </a>
            </li>
        </ul>
    </div>
</aside>
</body>
</html>
